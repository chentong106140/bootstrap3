<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-form-inline内联表单http://www.runoob.com/bootstrap/bootstrap-forms.html</title>
    <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">

</head>
<body>

<div class="container">
    <h1 class="text-center "><strong> 2-form-inline内联表单</strong></h1>
    <pre class="lead" >
       
    1:默认情况下，Bootstrap 中的 input、select 和 textarea 有 100% 宽度。
    在使用内联表单时，您需要在表单控件上设置一个宽度。
        
    2:使用 class .sr-only，您可以隐藏内联表单的标签(label)
    </pre>
    <!--1:为form标签添加role="form"-->
    <form role="form" class="form-inline ">
        <!--2:将表单元素放在带有.form-group样式的div中-->
        <div class="form-group">
            <!--3:在表单元素input添加form-control样式，就会具有好看的表单样式了，如果不加，就是一个非常普通的input-->
            <label for="name" class="sr-only">名称：</label>
            <input type="text" class="form-control" id="name" placeholder="请输出名称" />
        </div>
        <div class="form-group">
            <label for="inputfile">文件输入：</label>
            <input type="file" id="inputfile" />
            <p class="help-block">请选择图片格式的文件</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" />请选择
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/bootstrap.js"></script>
</body>
</html>
