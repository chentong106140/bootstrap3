<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-基本表单http://www.runoob.com/bootstrap/bootstrap-forms.html</title>
    <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">

</head>
<body>

<div class="container">
    <h2 class="text-center">基本表单/垂直表单</h2>
    <pre>
     下面列出了创建基本表单的步骤：

    1:向父 &lt;form> 元素添加 role="form"。
    2:把标签和控件放在一个带有 class .form-group 的 &lt;div> 中。这是获取最佳间距所必需的。
    3:向所有的文本元素 &lt;input>、&lt;textarea> 和 &lt;select> 添加 class ="form-control" 。

    </pre>
    <!--1:为form标签添加role="form"-->
    <form role="form">
        <!--2:将表单元素放在带有.form-group样式的div中-->
        <div class="form-group">
            <!--3:在表单元素input添加form-control样式，就会具有好看的表单样式了，如果不加，就是一个非常普通的input-->
            <label for="name">名称：</label><input type="text" class="form-control" id="name" placeholder="请输出名称" />
        </div>
        <div class="form-group">
            <label for="inputfile">文件输入：</label>
            <input type="file" id="inputfile" />
            <p class="help-block">请选择图片格式的文件</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" />请选择
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/bootstrap.js"></script>
</body>
</html>
