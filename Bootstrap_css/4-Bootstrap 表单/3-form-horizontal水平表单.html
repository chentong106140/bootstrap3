<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-form-horizontal水平表单http://www.runoob.com/bootstrap/bootstrap-forms.html</title>
    <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">

</head>
<body>

<div class="container">
    <h1 class="text-center "><strong> 3-form-horizontal水平表单</strong></h1>
    <pre class="lead">
       
    水平表单与其他表单不仅标记的数量上不同，而且表单的呈现形式也不同。如需创建一个水平布局的表单，请按下面的几个步骤进行：

    1：向父 &lt;form> 元素添加 class .form-horizontal。
    2：把标签和控件放在一个带有 class .form-group 的 &lt;div> 中。
    3：向标签添加 class .control-label。

    </pre>
    <!--1:为form标签添加role="form"-->
    <form role="form" class="form-horizontal ">
        <!--2:将表单元素放在带有.form-group样式的div中-->
        <div class="form-group">
            <!--3:在表单元素input添加form-control样式，就会具有好看的表单样式了，如果不加，就是一个非常普通的input-->
            <!--control-label:可以实现标签label文字居右-->
            <label for="name" class="col-sm-2 control-label">名称：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="请输出名称"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputfile" class="col-sm-2 control-label">文件输入：</label>
            <div class="col-sm-10">
                <input type="file" id="inputfile"/>
                <p class="help-block">请选择图片格式的文件</p>
            </div>
        </div>
        <div class="form-group">
            <!--由于他没有label标签说明文字，所以，左边需要空出来，也就是整体内容需要向左偏移2个位置-->
            <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"/>请选择
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <!--由于他没有label标签说明文字，所以，左边需要空出来，也就是整体内容需要向左偏移2个位置-->
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>

<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/bootstrap.js"></script>
</body>
</html>
